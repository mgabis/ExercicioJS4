<html>
    <head>
        <title>js4</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>

            var nome;
            var valor;
            var parcela;
            var valpar;

            
                nome = prompt('Nome do cliente: ', '');
                valor = parseFloat((prompt('valor unitário: ', '')).replace(',', '.'));
                parcela = parseInt((prompt('Quantidade de parcelas desejadas:', '')).replace(',', '.'));

             

            valpar = valor/parcela;

            document.write('Nome do cliente: ' + nome + '<br/>');
            document.write('Valor: ' + valor + '<br/>');
            document.write('Quantidade do parcelas: ' + parcela + '<br/>');
            document.write('valor da parcela: ' + valpar + '<br/>');

        </script>
    </body>
</html>
